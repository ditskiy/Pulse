<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap-grid.min.css" /> -->
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Pulse</title>
  </head>
  <body>
    <div class="promo">
      <div class="container">
        <header class="header">
          <a href="#" class="header__logo"
            ><img src="img/logo.png" alt="logo"
          /></a>
          <div class="header__official">
            Официальный представитель <span>Garmin, Polar, Suunto</span>
          </div>
          <div class="header__contacts">
            <a class="header__phone" href="tel:+74999228974"
              >+7 (499) 922-89-74</a
            >
            <button class="button">заказать звонок</button>
          </div>
        </header>
        <div class="promo__wrapper">
          <h1 class="promo__header">Подбор пульсометра</h1>
          <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
          <div class="promo__icons">
            <div class="promo__icon">
              <img src="icons/messages.svg" alt="messages" />Ответим на все
              вопросы
            </div>
            <div class="promo__icon">
              <img src="icons/hand-cart.svg" alt="cart" />Бесплатная доставка
            </div>
            <div class="promo__icon">
              <img src="icons/timer.svg" alt="time" />Время подбора: 10 минут
            </div>
          </div>
          <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
          <div class="promo__link">или <a href="#">перейти в каталог</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
